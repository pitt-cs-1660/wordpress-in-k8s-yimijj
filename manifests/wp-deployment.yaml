---
apiVersion: v1
kind: Service
metadata:
  name: wordpress
  labels:
    app: wordpress
    tier: frontend
spec:
  ports:
    - port: 80
      name: http
  ##
  # create service selector labels here
  # hint: match the deployment's labels (app: wordpress, tier: frontend)
  ##
  selector:
    app: wordpress
    tier: frontend
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: wordpress
data:
  ##
  # create non-sensitive data attributes
  # host: wordpress-mysql
  # user: wordpress
  ##
  host: wordpress-mysql
  user: wordpress
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  labels:
    app: wordpress
    tier: frontend
spec:
  replicas: 3
  ##
  # create deployment selector here
  # app: wordpress
  # tier: frontend
  ##
  selector:
    matchLabels:
      app: wordpress
      tier: frontend
  template:
    ##
    # create pod metadata labels here (match the selectorLabels)
    ##
    metadata:
      labels:
        app: wordpress
        tier: frontend
    spec:
      containers:
      - image: wordpress:6.2.1-apache
        name: wordpress
        env:
        ##
        # mount non-sensitive environment vars from configmap using configMapKeyRef
        # WORDPRESS_DB_HOST (from wordpress configmap, key: host)
        # WORDPRESS_DB_USER (from wordpress configmap, key: user)
        ##
        - name: WORDPRESS_DB_HOST
          valueFrom:
            configMapKeyRef:
              name: wordpress
              key: host
        - name: WORDPRESS_DB_USER
          valueFrom:
            configMapKeyRef:
              name: wordpress
              key: user

        ##
        # mount sensitive environment vars from secret using secretKeyRef
        # WORDPRESS_DB_PASSWORD (from database secret, key: user-password)
        ##
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database
              key: user-password
        
        ports:
        - containerPort: 80
          name: wordpress
        ##
        # add volumeMounts inside the container spec above
        # mount path: /var/www/html
        ##
        volumeMounts:
        - name: data
          mountPath: /var/www/html

      ##
      # add volumes at the pod spec level (same indentation as containers)
      # reference the PVC: wp-pv-claim
      ##
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: wp-pv-claim

---
##
# create persistent volume claim here
# name: wp-pv-claim
# storage: 1Gi
# accessModes: ReadWriteOnce
##
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wp-pv-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi